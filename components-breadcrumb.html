<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb - Newtype Design System</title>
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="global-header" id="header-placeholder"></header>
    <div class="mobile-sub-header"><!-- ... --></div>

    <div class="layout-container">
        <aside class="sidebar" id="sidebar-placeholder"></aside>
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Breadcrumb</h1>
                <p class="page-desc">사용자의 현재 위치 경로를 보여주는 계층형 내비게이션입니다.</p>
            </div>

            <section>
                <h2 class="sub-section-title">Example</h2>
                <div class="visual-box" style="background:white;">
                    <div class="demo-breadcrumb">
                        <span>Home</span>
                        <i class="ri-arrow-right-s-line"></i>
                        <span>Components</span>
                        <i class="ri-arrow-right-s-line"></i>
                        <span class="current">Breadcrumb</span>
                    </div>
                </div>
            </section>

            <section style="margin-top:60px;">
                <h2 class="sub-section-title">Separators</h2>
                <p class="section-desc">구분자는 주로 슬래시(/)나 쉐브론(>) 아이콘을 사용합니다.</p>
                <div class="visual-box" style="background:white; flex-direction:column; gap:20px; align-items:flex-start;">
                    <div class="demo-breadcrumb">
                        <span>Home</span> <span style="color:#ccc;">/</span> <span>Category</span> <span style="color:#ccc;">/</span> <span class="current">Page</span>
                    </div>
                    <div class="demo-breadcrumb">
                        <span>Home</span> <i class="ri-arrow-right-s-line"></i> <span>Category</span> <i class="ri-arrow-right-s-line"></i> <span class="current">Page</span>
                    </div>
                </div>
            </section>

            <div class="content-footer">© 2025 newtype imageworks. All rights reserved.</div>
        </main>
    </div>
    <script src="script.js"></script>
    <script>loadComponent('header-placeholder', 'layout/header.html', 'components'); loadComponent('sidebar-placeholder', 'layout/sidebar-components.html', 'components-breadcrumb.html');</script>
</body>
</html>
